<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>博客后台管理 - 标签管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../static/css/font.css">
    <link rel="stylesheet" href="../../static/css/weadmin.css">
</head>
<body>
    <div class="weadmin-nav">
    <span class="layui-breadcrumb">
      <a href="">首页</a>
      <a href="">文章管理</a>
      <a><cite>标签管理</cite></a>
    </span>
        <a class="layui-btn layui-btn-sm" style="margin-top:3px;float:right"
           href="javascript:location.replace(location.href);" title="刷新">
            <i class="layui-icon layui-icon-refresh"></i></a>
    </div>
    <div class="weadmin-body">
        <div class="weadmin-block">
            <button class="layui-btn" onclick="WeAdminShow('添加标签','./add-tag.html', 400, 200)">
                <i class="layui-icon layui-icon-add-circle-fine"></i>添加标签
            </button>
        </div>

        <table class="layui-hide" id="tagList"></table>

        <script type="text/html" id="tableId">
            {{(d.LAY_TABLE_INDEX+1)}}
        </script>

        <script type="text/html" id="operateTpl">
            <a title="编辑" onclick="WeAdminEdit('编辑','./update-tag.html', '{{d.id}}', 400, 200)" href="javascript:;">
                <i class="layui-icon layui-icon-edit"></i>
            </a>
        </script>

    </div>

    <script src="../../lib/layui/layui.js" type="text/javascript"></script>
    <script src="list-tag.js" type="text/javascript"></script>
</body>

</html>
