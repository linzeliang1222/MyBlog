<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>博客后台管理 - 修改密码</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../static/css/font.css">
    <link rel="stylesheet" href="../../static/css/weadmin.css">
</head>
<body>
    <div class="weadmin-nav">
    <span class="layui-breadcrumb" style="visibility: visible;">
      <a href="">首页</a><span lay-separator="">/</span>
      <a href="">个人信息</a><span lay-separator="">/</span>
      <a><cite>修改密码</cite></a>
    </span>
        <a class="layui-btn layui-btn-sm" style="margin-top:3px;float:right"
           href="javascript:location.replace(location.href);" title="刷新">
            <i class="layui-icon layui-icon-refresh"></i></a>
    </div>
    <div class="layui-card">
        <div class="layui-card-header">修改密码</div>
        <div class="layui-card-body" pad15="">

            <div class="layui-form" lay-filter="" id="updatePasswordForm">
                <div class="layui-form-item">
                    <label class="layui-form-label">当前密码</label>
                    <div class="layui-input-inline">
                        <input type="password" name="oldPassword" id="oldPassword" lay-verify="required" lay-vertype="tips"
                               class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">新密码</label>
                    <div class="layui-input-inline">
                        <input type="password" name="newPassword" id="newPassword" lay-verify="required" lay-vertype="tips" autocomplete="off"
                               id="LAY_password" class="layui-input">
                    </div>
                    <div class="layui-form-mid layui-word-aux">6到16个字符</div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">确认新密码</label>
                    <div class="layui-input-inline">
                        <input type="password" name="repeatNewPassword" id="repeatNewPassword" lay-verify="required" lay-vertype="tips"
                               autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit="" lay-filter="updatepassword">确认修改</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../../lib/layui/layui.js" type="text/javascript"></script>
    <script src="update-password.js" type="text/javascript"></script>
</body>
</html>
