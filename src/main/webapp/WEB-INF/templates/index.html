<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width" />
    <title>首页 - linzeliang</title>
    <link th:href="@{/layui/css/layui.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/font-awesome/css/font-awesome.min.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/css/index_style.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/css/animate.min.css}" rel="stylesheet" type="text/css">
</head>
<body>
    <div id="menu" class="hover_animation menu_open" data-mark="false">
        <span></span>
        <span></span>
        <span></span>
    </div>
    <div id="navgation" class="navgation navgation_close">
        <ul class="point">
            <li><a th:href="@{/index.html}">首页</a></li>
            <li><a th:href="@{/article.html}">博客</a></li>
            <li><a th:href="@{/message.html}">留言</a></li>
            <li><a th:href="@{link.html}">友链</a></li>
        </ul>
        <div class="logo"><a>linzeliang</a></div>
    </div>
    <div class="section" id="section1">
        <div class="fp-tablecell">
            <div class="page1">
                <div class="nav wow zoomIn" data-wow-duration="2s">
                    <h1>林泽良</h1>
                    <p>命运善嫉</p>
                </div>
                <a class="next wow fadeInUp" data-wow-duration="2s" id="next"></a>
            </div>
        </div>
    </div>
    <div class="section" id="section2">
        <div class="fp-tablecell">
            <div class="page2">
                <div class="warp-box">
                    <div class="new-article">
                        <div class="inner wow fadeInDown" data-wow-delay=".2s">
                            <h1>热门文章</h1>
                            <p>
                                很想给你写封信,告诉你这里的天气.
                                <br>昨夜的那场电影,还有我的心情.
                            </p>
                        </div>
                    </div>
                    <div class="layui-row">
                        <div th:each="article : ${articles}">
                            <div class="layui-col-xs12 layui-col-sm4 layui-col-md4  wow fadeInUp" style="padding: 0 10px">
                                <div class="single-news">
                                    <div class="news-head">
                                        <a th:href="@{'/read.html?aid=' + ${article.id}}" class="link"><i class="fa fa-link"></i></a>
                                    </div>
                                    <div class="news-content">
                                        <h4>
                                            <a href="#" th:text="${article.title}"></a>
                                        </h4>
                                        <div class="date">
                                            <span th:text="${#dates.format(article.createTime, 'yyyy年MM月dd日')}"></span>
                                        </div>
                                        <p>
                                            <span th:text="${article.digest}"></span>
                                        </p>
                                        <a th:href="@{'/read.html?aid=' + ${article.id}}" class="btn">
                                            阅读更多
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="section" id="section3">
        <div class="fp-tablecell">
            <div class="page3">
                <div class="warp-box">
                    <div class="warp">
                        <div class="inner">
                            <div class="links">
                                <ul>
                                    <li class="wow fadeInLeft"><a th:href="@{/about.html}">关于</a></li>
                                    <li class="wow fadeInRight"><a th:href="@{/link.html}">+友情链接</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer wow fadeInUp" id="contact">
        <div class="footer-top">
            <div class="container">
                <div class="layui-row">
                    <div class="layui-col-xs12 layui-col-sm6 layui-col-md4" style="margin-left: 350px">
                        <div class="single-widget about">
                            <div class="footer-logo">
                                <h2>林泽良</h2>
                            </div>
                            <p>命运善嫉。</p>
                            <div class="button">
                                <a th:href="@{/about.html}" class="btn layui-btn layui-btn-normal">关于我</a>
                            </div>
                        </div>
                    </div>
                    <div class="layui-col-xs12 layui-col-sm12 layui-col-md4">
                        <div class="single-widget contact">
                            <h2>联系我</h2>
                            <ul class="list">
                                <li><i class="fa fa-map"></i>地址: 广西科技师范学院（来宾校区）</li>
                                <li><i class="fa fa-qq"></i>QQ: 523543574 </li>
                                <li><i class="fa fa-envelope"></i>邮箱: linzeliang1222@gmail.com</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="copyright">
            <div class="container">
                <div class="layui-row">
                    <div class="layui-col-xs12 layui-col-sm12 layui-col-md12 text-center">
                        <p>Copyright &copy; 2021 By linzeliang</p>
                    </div>
                </div>
            </div>
        </div>  
    </footer>
    <script th:src="@{layui/layui.js}"></script>
    <script th:src="@{js/wow.min.js}"></script>
    <script th:src="@{js/index.js}"></script>
</body>
</html>
